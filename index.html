<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>TempConverter</title>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>TempConverter</h1>
  <div id="celcius">
    <h3> Celcius </h3>
      <form>
        <input id="cInput" type="number" placeholder="Temp In Fahrenheit" />
        <input id="cCalc" type="submit" value=">> C" />
       <h3> C =
        <p id="cTemp"> </p>
       </h3>
      </form>
  </div>

 <div id="fahrenheit">
    <h3> Fahrenheit </h3>
      <form>
        <input id="fInput" type="number" placeholder="Temp In Celcius" />
        <input id="fCalc" type="submit" value=">> F" />
       <h3> F =
        <p id="fTemp"> </p>
       </h3>
      </form>
  </div>

 <div>
 <button id="clear"> Clear </button>
 </div>

  <script src="./js/script.js"></script>
</body>
</html>
